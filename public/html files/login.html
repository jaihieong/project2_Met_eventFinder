<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:700" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css' />
    <link rel="stylesheet" href="./styles/styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Welcome page</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light" class="navbar">
        <span class="navbar-brand mb-0 h1"><img src="./styles/images/went.png" alt="went logo" class="logo"></span>
        <a href="/" class="btn btn-secondary btn-sm" data-toggle="popover" id="log-btn">Home</a>
    </nav>
    
    <div class="row mt-5">
        <div class="col-md-4 m-auto">
            <div class="card card-body text-center" id="card">
                <h1><i class="fas fa-sign-in-alt"></i><img src="./styles/images/went.png" alt="went logo" class="logo">
                </h1>
                <h2>Welcome back!</h2>
    
                <form method="POST" action="/api/login">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" name="email" class="form-control" id="userLogInEmail"
                            aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="userLogInPassword"
                            placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-secondary loginbutton" style="background:#e78200">Log in</button>
                </form>
                <p class="lead mt-4">
                    Don't have an account? <a href="/register">Sing up</a>
                </p>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../public/assets/js/script.js"></script>
</body>

</html>
