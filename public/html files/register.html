<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:700" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css' />
    <link rel="stylesheet" href="../public/styles/styles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light" class="navbar">
        <span class="navbar-brand mb-0 h1"><img src="./styles/images/went.png" alt="went logo" class="logo"></span>
        <a href="/login" class="btn btn-secondary btn-sm" data-toggle="popover" id="log-btn">Log in</a>
    </nav>
    
    <div class="row mt-5">
        <div class="col-md-4 m-auto">
            <div class="card card-body text-center" id="card">
                <h1><i class="fas fa-user-plus"></i><img src="./styles/images/went.png" alt="went logo" class="logo"></h1>
                <h2>Sign up to see more</h2>
                <br>
                <form method="POST" action="/api/register">
                    <div class="form-group">
                        <label for="firstName"></label>
                        <input type="text" name="firstName" id="firstN" placeholder="First Name"
                        class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName"></label>
                        <input type="text" name="lastName" id="lastN" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Age"></label>
                        <input type="date" name="age" id="age" value="MM/DD/YY" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="location"></label>
                        <input type="number" name="zipcode" id="zip" placeholder="Enter your Zipcode" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                            placeholder="Enter Email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="userPassword"
                            placeholder="Password">
                        <small id="passwordHelp" class="form-text text-muted">Password should be at least 6
                            characters.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordConfirm">Confirm your password</label>
                        <input type="password" name="password2" class="form-control" id="userPassword"
                            placeholder="Password Confirm">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="profilePicture">Upload profile picture</label>
                        <input type="file" name="picture" id="pic">
                    </div>
                    <br>
                    <div>
                        <input type="checkbox">
                        <label for="agreement">I agree to terms & conditions</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-secondary submitButton" data-toggle="popover"
                        style="background:#e78200">Submit</button>
                </form>
                <p class="lead mt-4">Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="../public/assets/js/script.js"></script>
</body>

</html>
